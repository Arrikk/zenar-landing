<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>Delete Account</title>
</head>
<body class="bg-gray-100 font-sans">

<div class="flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded shadow-lg w-96">
        <h1 class="text-2xl font-bold mb-6">Delete Your Account</h1>

        <p class="text-gray-600 mb-4">We're sorry to see you go. If you really want to delete your account, please choose one of the following options:</p>

        <div class="mb-6">
            <p class="text-gray-600">1. Contact Support at:</p>
            <a href="mailto:zenar@gmail.com" class="text-blue-500 font-semibold">zenar@gmail.com</a>
        </div>

        <div class="mb-6">
            <p class="text-gray-600">2. Delete your account from the Zenar mobile app.</p>
        </div>

        <p class="text-gray-600">Please note that the delete action cannot be reverted.</p>

        <div class="mt-8">
            <button class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 focus:outline-none focus:shadow-outline-blue">
                Go Back
            </button>
        </div>
    </div>
</div>

</body>
</html>
